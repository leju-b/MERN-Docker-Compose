services:
    backend:
      build: ./mern/backend
      ports: 
        -  "5050:5050"
      networks:
        - mern
      depends_on:
        - mongodb

    frontend:
      build: ./mern/frontend
      ports:
        - "5173:5173"
      networks:
        - mern 

    mongodb: 
      image: mongo:latest
      ports: 
        - "27017:27017"
      networks:
        - mern
      volumes:
        - mongo:/data/db            

networks:
    mern:
      driver: bridge
